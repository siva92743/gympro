{% extends 'admin_home.html' %}
{% load crispy_forms_tags %}
{% block content %}

<div class="card">
    <div class="card-body">
        <table class="table">
            <thead>
            <th>sl No.</th>
            <th>Subject</th>
            <th>Description</th>
            <th>Edit</th>
            <th>Delete</th>
            </thead>
            {% for i in data %}
            <tbody>
            <td>{{forloop.counter}}</td>
            <td>{{i.subject}}</td>
            <td>{{i.description}}</td>
            <td><a class="btn btn-success" href="{% url 'card_update' i.id %}">Edit</a></td>
            <td>
                <form action="{% url 'card_delete' i.id %}" method="post">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">Delete</button>
                </form>
            </td>
            </tbody>
            {% endfor %}
        </table>
    </div>
</div>

{% endblock %}
